<section class="section">
  <div class="section-header">
    <div>
      <p class="eyebrow">Contacto</p>
      <h2>Hablemos sobre precios y mercados</h2>
    </div>
  </div>
  <div class="contact-grid">
    <form class="card contact-form">
      <div class="form-row">
        <label class="field-label" for="nombre">Nombre</label>
        <input id="nombre" type="text" placeholder="Tu nombre" />
      </div>
      <div class="form-row">
        <label class="field-label" for="correo">Correo</label>
        <input id="correo" type="email" placeholder="correo@ejemplo.com" />
      </div>
      <div class="form-row">
        <label class="field-label" for="asunto">Asunto</label>
        <select id="asunto">
          <option>Reportar error de precio</option>
          <option>Alianza</option>
          <option>Sugerencia</option>
        </select>
      </div>
      <div class="form-row">
        <label class="field-label" for="mensaje">Mensaje</label>
        <textarea id="mensaje" rows="4" placeholder="Cuentanos tu solicitud"></textarea>
      </div>
      <button class="btn btn-primary">Enviar mensaje</button>
    </form>
    <div class="card contact-info">
      <h3>Redes sociales</h3>
      <p class="muted">Canales de difusion para alertas de precios.</p>
      <div class="social-list">
        <a class="btn btn-secondary" href="#">Telegram</a>
        <a class="btn btn-secondary" href="#">WhatsApp</a>
        <a class="btn btn-secondary" href="#">Instagram</a>
      </div>
      <div class="note">
        <p class="muted">Responderemos en menos de 48 horas habiles.</p>
      </div>
    </div>
  </div>
</section>
